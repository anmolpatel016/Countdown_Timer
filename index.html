<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Countdown Timer</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="target-date">Target Date:</label>
                <input type="date" id="target-date" required>
            </div>
            <div class="input-group">
                <label for="target-time">Target Time:</label>
                <input type="time" id="target-time" required>
            </div>
        </div>

        <button class="start-btn" onclick="startTimer()">Start Countdown</button>
        <button class="reset-btn" onclick="resetTimer()" style="display: none;">Reset</button>

        <div class="message" id="message"></div>

        <div class="timer-display" id="timer-display">
            <div class="time-container">
                <span class="time-info" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-container">
                <span class="time-info" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-container">
                <span class="time-info" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-container">
                <span class="time-info" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
